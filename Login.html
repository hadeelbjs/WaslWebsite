<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
}

body {
    background-color: #fff;
	  direction: rtl;

}

.login-header-background {
    background: url('images/back.png') no-repeat center center;
    background-size: cover;
    height: 12vh; 
    border-bottom-left-radius: 2px;
    border-bottom-right-radius: 100px;
}

.login-container {
    background: #fff;
    margin: -30px auto 0 auto;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;

}

.login-container h2 {
    color: #122C52;
    margin-bottom: 10px;
    font-size: 20px;
}

.login-container p {
    color: #666;
    margin-bottom: 15px;
    font-size: 14px;
}

.login-container form {
    display: flex;
    flex-direction: column;
    text-align: right;
}

.login-container label {
    font-weight: bold;
    color: #333;
    font-size: 14px;
    margin-bottom: 5px;
}

.login-container input {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    width: 100%;
    background-color: #F3F3F3;
    border: none;
}

.login-container button {
    background: #122C52;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}

.login-container button:hover {
    background: #0E2140;
}

.login-forgot-password, .login-register {
    margin-top: 10px;
    font-size: 12px;
}

.login-forgot-password a, .login-register a {
    color: #122C52;
    text-decoration: none;
    font-weight: bold;
}

.login-forgot-password a:hover, .login-register a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
    .login-container {
        width: 90%;
        padding: 15px;
    }

    .login-container h2 {
        font-size: 18px;
    }

    .login-container p {
        font-size: 13px;
    }

    .login-container input {
        font-size: 14px;
    }

    .login-container button {
        font-size: 14px;
    }

    .login-forgot-password, .login-register {
        font-size: 12px;
    }
}
	
	
	</style>
</head>
<body>
 
    
    <div class="login-header-background"></div> 
    <br><br><br><br><br><br><br>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <p>سجل الدخول للمتابعة.</p>
		<br>
        <form onsubmit="loginUser(); return false;">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="example@example.com" required>
        
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="******" required>
        
            <button type="submit" id="loginBtn">تسجيل الدخول</button>

        </form>
        <script type="module" src="LogIn-Register.js"></script>
        
        <p class="login-register"> ليس لديك حساب؟ سجل<a href="register.html"> هنا </a></p>
    </div>
   
    <script type="module">
        import { loginUser } from "./LogIn-Register.js";
        document.getElementById("loginBtn").addEventListener("click", (event) => {
            event.preventDefault(); 
            loginUser();
        });
    </script>
    
</body>

</html>
