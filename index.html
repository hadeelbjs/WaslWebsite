<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    overflow-x: hidden; 
    overflow-y: auto; 
    min-height: 100vh; 
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    background-color: #f8f9fa;
    font-family: 'Tajawal', sans-serif;
     text-align: center;
    
}

.background img {
    width: 100%;  
    height: auto;
    position: absolute;
    top: 0; 
    left: 0;
    
}


.menu-icon {
    position: absolute;
    top: 5px;
    font-weight: bolder;
    left: 1px;
    font-size: 22px; 
    color: black;
    cursor: pointer;
    padding: 7px 10px;
    border-radius: 8px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
}

.logo {
    position: absolute;
    top: 5px;
    right: 15px;
    width: 80px; 
}

.logo img {
    width: 100%;
    height: auto;
}

.container {
    margin-top: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 23px;
    font-weight: 700;
    color: #1d3557;
    margin-bottom: 10px;
    margin-top: 15px;
    font-family: 'Tajawal';
}
h2{
    margin-bottom: 15px;
    font-family: 'Tajawal';
}

p {
    font-size: 12px;
    font-weight: bold;
    color: #1d3557;
    line-height: 1.6;
    font-family: 'Tajawal';
}

.btn {
    margin-top: 15px;
    padding: 8px 45px;
    font-weight: bold;
    background-color: #a5a5a5;
    color: #ffffff;
    font-size: 14px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-family: 'Tajawal';
}

.btn:hover {
    background: #c9c9c9;
}

.box {
    background-color: #0c2340;
    width: 100%;
    max-width: 450px;
    border-radius: 47px 47px 0 0; 
    padding: 20px;
    margin-top: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.box::after {
    content: "";
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20px;
    background-color: #0c2340;
    border-radius: 0;
}

.values {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    width: 100%;
}

.service-box {
    background-color: #e9ecef;
    border-radius: 15px;
    width: 90%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 23px auto;
    overflow: hidden;
    min-width: 320px;
}

.service-box a {
    display: flex;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
    text-decoration: none; 
}

.service-box img {
    width: 97%;
    height: 90%;
    border-radius: 10px;
    object-fit: cover;
}

.service-box span {
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

.value-box {
    background-color: #e9ecef;
    border-radius: 15px;
    width: 90px;
    height: 90px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.values {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 35px;
}

.value-box img {
    width: 87px;
    height: 87px;
    border-radius: 15px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;

}
.service-box img:hover, .value-box img:hover {
    transform: scale(1.1);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.footer {
    background-color: #ffffff;
    padding: 0 0; 
    border-radius: 15px 15px 0 0;
    box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 1000px;
    padding: 5px 0; 
}

.footer-section {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.social-icons {
    display: flex;
    gap: 5px;
    margin-top: 5px;
}

.social-icons img {
    width: 20px;
    height: 20px;
    border-radius: 5px; 
}

.twitter-icon {
    border-radius: 50%; 
}

.footer-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    flex-grow: 1;
}
.footer-logo p {
    font-size: 10px;
}

.footer-logo img {
    width: 50px;
    margin-bottom: 2px;
}

.location {
    display: flex;
    flex-direction: row; 
    align-items:end; 
    gap: 1px; 
}


.location img {
    width: 12px;
    height: 12px;
    margin-right: 0; 
}

.location p {
    font-size: 8px;
}

.menu-icon {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1000;
}



.close-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 50px;
    cursor: pointer;
}

.hidden {
    display: none;
}
    </style>

</head>
