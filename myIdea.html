<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <title>فكرتي</title>
    <style>
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            color: #09315D;
            background-color: #f5f5f5;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 40px;
            color: #072D57;
        }

        header span {
            position: absolute;
            left: 2vw;
            margin-bottom: 1vw;
            cursor: pointer;
        }

        .ideaTitle, .ideaDes input, #domain {
            width: 80vw;
            height: 5vh;
            margin: 5vw auto;
            display: block;
            background: rgba(154, 154, 154, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            color: #09315D;
        }

        .ideaDes input {
            height: 40vh; /* زيادة الطول */
            align-items: start;
        }

        .ideaTitle::placeholder, .ideaDes input::placeholder {
            color: #072D57;
        }

        select {
            width: 82vw;
            height: 6vh;
            padding: 10px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: white;
            color: #09315D;
            display: block;
            margin: 2vw auto;
        }

        button {
            width: 80%;
            height: 6vh;
            font-size: 18px;
            border: none;
            font-family: 'Tajawal', 'Cairo', sans-serif;

            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }

        button:first-of-type {
            background-color: #09315D; /* زر الإرسال أزرق غامق */
        }

        button:last-of-type {
            background-color: #7D7D7D; /* زر إعادة التعيين رمادي */
        }
    </style>
</head>
<body>
    <header>
        <span class="material-symbols-outlined">
            arrow_back
        </span><br>
        <h1>أكتب نبذة عن فكرتك</h1>
    </header>
    <main>
        <form method="post" action="">
            <input type="text" class="ideaTitle" placeholder="عنوان الفكرة">
            <div class="ideaDes">
                <input type="text" placeholder="وصف الفكرة">
            </div>
            <select name="domain" id="domain">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <button type="submit">إرسال</button>
            <button type="reset">إعادة تعيين</button>
        </form>
    </main>
</body>
</html>
