<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحساب</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />

	<style>
	@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
}

body {
    background-color: #fff;
	  direction: rtl;

}

.back-button {
    position: absolute;
    right: 330px;
    top: 15px;
    text-decoration: none;
    font-size: 40px;
    color: #122C52;
}

.profile-title {
    font-size: 22px;
    color: #122C52;
    margin-top: 40px;
	text-align:center;
}

.profile-picture {
    width: 120px;
    height: 120px;
    margin: 10px auto;
    position: relative;
}

.profile-picture img {
    width: 100%;
    height: 100%;
    box-sizing: content-box;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #122C52;
}

.edit-icon {
    position: absolute;
    bottom: 5px;
    right: 5px;
    background: #122C52;
    color: white;
    padding: 5px;
    border-radius: 50%;
    cursor: pointer;
}

.profile-form {
    display: flex;
    flex-direction: column;
    text-align: right;
    width: 90%;
    margin: 20px auto;
	
}

.profile-form label {
    font-weight: bold;
    color: #333;
    font-size: 14px;
    margin: 10px 0 5px;
}

.profile-form input, .profile-form textarea {
    padding: 12px;
    border-radius: 10px;
    width: 100%;
    background-color: #F3F3F3;
    font-size: 16px;
    border: none;
    margin-bottom: 10px;
}

.profile-form textarea {
    height: 80px;
    resize: none;
}

.profile-form button {
    background: #122C52;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    margin-top: 15px;
}

.profile-form button:hover {
    background: #0E2140;
}

@media (max-width: 480px) {
    .profile-title {
        font-size: 20px;
    }

    .profile-form input, .profile-form textarea {
        font-size: 14px;
    }

    .profile-form button {
        font-size: 16px;
    }
}
    .material-symbols-outlined {
            font-size: 40px;
            color: #072D57;
            position: absolute;
            left: 2vw;
            margin-top: 5vh;
            cursor: pointer;
    }
   
</style>


</head>
<body>
    <span class="material-symbols-outlined" onclick="history.back();">arrow_back</span><br>
	<br>
    <h2 class="profile-title">سارة عبدالله</h2>

    <div class="profile-picture">
        <img src="images/innovator7.jpg" alt="الصورة الشخصية">
        <label class="edit-icon">&#9998;</label>
    </div>

    <form class="profile-form">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" placeholder="saral2al">

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="Sara@gmail.com">

        <label for="dob">تاريخ الميلاد</label>
        <input type="date" id="dob" placeholder="2004-07-04">

        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="********">

        <label for="bio">نبذة</label>
        <textarea id="bio" placeholder="شخص طموح أسعى دائمًا للابتكار وتطوير الحلول الحديثة. أحب استكشاف الأفكار الجديدة التي تساهم في تحسين الحياة من حولي."></textarea>

        <button type="submit">حفظ التعديلات</button>
    </form>
</body>
</html>
