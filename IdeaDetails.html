    <title>تفاصيل الفكرة</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Baloo Bhaijaan 2', 'Tajawal', 'Cairo', sans-serif;
            background: #F8F8F8;
            text-align: right;
            color: #09315D;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: white;
            padding: 20px;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-arrow {
            font-size: 60px;
            cursor: pointer;
            font-weight: bold;
        }
        .logo {
            width: 120px;
        }
        .fav-icon-container {
            text-align: left;
            margin-top: 10px;
        }
        .fav-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
         

        }
        h2 {
            font-size: 2em;
            margin-top: 10px;
            text-align: right;
            padding: 15px;
            padding-top: 35px;
        }
        .input-box, .textarea-box {
            background: #ECECEC;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            text-align: right;
            font-size: 16px;
            display: block;
        }
        .textarea-box {
            height: 80px;
        }
        .investment-btn {
            width: 100%;
            padding: 10px;
            background: #A6938A;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 120px;
            align-self: center;
        }
        .textarea-box {
    min-height: 140px; 
    height: auto;
    overflow-y: auto;
}
a {
text-decoration: none;
color: #09315D;


}
.material-symbols-outlined {
            font-size: 40px;
            color: #072D57;
            position: absolute;
            left: 2vw;
            cursor: pointer;
        }
        .logo {
    position: absolute;
    top: 5px;
    right: 15px;
    width: 80px; 
}

    <div class="container">
        <div class="header">
            <a href="Ideas.html" >
