<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
}

body {
    background-color: #fff;
	  direction: rtl;

}




.profile-settings-icon {
  position: absolute;
  top: 18px;
  right: 15px;
  width: 50px;
  height: 50px;
  cursor: pointer;
}

.profile-card {
  max-width: 450px;
  margin: 20px auto;
  padding: 20px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 8px;
}



.profile img {
  display:block;
  margin: 0 auto;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #002147;
  left:30px;
}

.profile h2 {
  color: #002147;
  margin-top: 10px;
  text-align: center;
}

.profile-ideas-section {
  background-color: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
  margin: 20px 0;
}

.profile-ideas-section h3 {
  color: #002147;
  margin-bottom: 10px;
  text-align:center;
}

.profile-ideas-container {
  display: flex;
  gap: 15px;
  justify-content: center;
}

.profile-idea-box {
  background-color: white;
  padding: 15px;
  border-radius: 12px;
  width: 160px;
  position: relative;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.profile-idea-icons {
  position: absolute;
  top: 8px;
  left: 8px;
  display: flex;
  flex-direction: row;
  gap: 3px;
}


.profile-icon {
  width: 20px;
  height: 20px;
  cursor: pointer;
}

.no-style-link{
text-decoration:none;
color:inherit;
}

.profile-idea-img {
  width: 50px;
  height: 50px;
  display: block;
  margin: 10px auto;
}

.profile-idea-title {
  font-weight: bold;
  font-size: 16px;
  margin-top: 5px;
}

.profile-idea-field, .profile-idea-date {
  font-size: 14px;
  color: #555;
}


.profile-name{	
background-color: #f5f5f5;
text-align:center;
color: #122C52;
  border-radius: 8px;
}

.profile-contact-info {
  background-color: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
}

.profile-contact-info h3 {
  color: #002147;
  margin-bottom: 10px;
  text-align:center;
}

.profile-contact-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.profile-contact-item {
  display: flex;
  align-items: center;
  gap: 5px;
}

.profile-contact-item img {
  width: 24px;
  height: 24px;

}

.profile-contact-item span {
  font-size: 16px;
  color: #002147;
}
