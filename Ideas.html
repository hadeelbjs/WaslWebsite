    <style>

            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);

        .idea-card {

        .idea-card .profile {
            display: flex;

            align-items: center;

        }
        .idea-card img {

            object-fit: cover;

        }
        .idea-card .creator {

        }
        .idea-content {
            flex: 1;
            display: flex;

            justify-content: center;
        }
        .add-btn {
            position: fixed;
            bottom: 15px;

            background-color: #09315D;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 8px;
            width: 85vw;
            margin: auto;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
        }
        .filter-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        #closeIcon {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: #09315D;
            position: absolute;
            top: 15px;
            left: 20px;
        }
       .humburger.hidden {
            display: none;
        }
        #closeIcon.visible {
            display: block;
        }
        .IdeaLink {
            text-decoration: none !important;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-content {
            background: #2a2d34;
            padding: 15px;
            border-radius: 10px;
        }
        .modal-content h2 {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .modal-content p {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .modal-buttons button:last-child {
            background: #0c2340;
            color: white;
            font-weight: bold;
        }
        .modal-buttons button:first-child {
            background: transparent;
            border: 1px solid #ccc;
            color: #ccc;
        }
      
        /* أنماط نموذج إضافة فكرة */
        .input-container {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }
      
        .input-container input,
        .input-container textarea,
        .input-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #09315D;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Baloo Bhaijaan 2', sans-serif;
        }
      
        .input-container label {
            position: absolute;
            top: 10px;
            right: 10px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #09315D;
        }
      
        .input-container input:focus ~ label,
        .input-container input:not(:placeholder-shown) ~ label,
        .input-container textarea:focus ~ label,
        .input-container textarea:not(:placeholder-shown) ~ label {
            top: -10px;
            right: 10px;
            background: white;
            padding: 0 5px;
            font-size: 12px;
        }
      
        .selectList {
            padding: 10px;
            border: 1px solid #09315D;
            border-radius: 8px;
            font-size: 16px;
            color: #09315D;
            width: 100%;
            margin-bottom: 20px;
        }
      
        #ideaForm button {
            padding: 10px 20px;
            background-color: #09315D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-family: 'Baloo Bhaijaan 2', sans-serif;
        }
      
        #ideaForm button[type="reset"] {
            background-color: transparent;
            color: #09315D;
            border: 1px solid #09315D;
        }
      
        .no-ideas-message {
            text-align: center;
            margin: 50px auto;
            font-size: 18px;
            color: #09315D;
        }
    </style>
    <script>
         function toggleMenu() {
            var menu = document.getElementById("menuOverlay");
            var hamburgerIcon = document.querySelector("#hamburgerIcon");
            var closeIcon = document.getElementById("closeIcon");
  
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
                hamburgerIcon.classList.remove("hidden");
                closeIcon.classList.remove("visible");
            } else {
                menu.classList.add("active");
                hamburgerIcon.classList.add("hidden");
                closeIcon.classList.add("visible");
            }
        }
      
        function openLogoutModal() {
            document.getElementById("logoutModal").style.display = "block";
        }
        function closeLogoutModal() {
            document.getElementById("logoutModal").style.display = "none";
        }
        function confirmLogout() {
            window.location.href = "index.html";
        }
    </script>
</head>

    <main>
        <h1>تصّفح الأفكار</h1>

   </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC68KD9M_rGGOoyfQaW925LT8ipoj9jE44",
        authDomain: "wasl-523b4.firebaseapp.com",
        projectId: "wasl-523b4",
        storageBucket: "wasl-523b4.firebasestorage.app",
        messagingSenderId: "410509570015",
        appId: "1:410509570015:web:4c9a86048b3e8be0bd1e6a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const getUserInfo = async (userId) => {
        try {
            const userDocRef = collection(db, "users");
            const userSnapshot = await getDocs(query(userDocRef, where("uid", "==", userId)));
            if (!userSnapshot.empty) {
                return userSnapshot.docs[0].data();
            } else {
                return null;
            }
        } catch (error) {
            console.error("\u062e\u0637\u0623 \u0641\u064a \u062c\u0644\u0628 \u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645:", error);
            return null;
        }
    };

    const ideasContainer = document.getElementById("ideas-container");
    const noIdeasMessage = document.getElementById("no-ideas-message");

    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = "login.html";
    });

    const displayIdeaCard = async (idea, ideaId) => {
        const userData = await getUserInfo(idea.userId);
        const username = userData?.username || idea.username;
        let photoSrc = userData?.userProfilePic || idea.userProfilePic || "images/default-avatar.png";

        if (photoSrc && !photoSrc.startsWith("http")) {
            photoSrc = `/${photoSrc.replace(/^\/?/, "")}`;
        }

        const card = document.createElement("div");
        card.className = "idea-card";
        card.innerHTML = `
          <div class="profile">
            <a href="https://hadeelbjs.github.io/WaslWebsite/account1.html?uid=${idea.userId}">
              <img src="${photoSrc}" alt="${username}" onerror="this.onerror=null; this.src='images/default-avatar.png';">
            </a>
            <p class="creator">${username}</p>
          </div>
          <div class="idea-content">
            <a href="https://hadeelbjs.github.io/WaslWebsite/IdeaDetails.html?id=${ideaId}" style="text-decoration: none; color: inherit;">
              <p><strong>${idea.title}</strong></p>
            </a>
            <p>مجال الفكرة: ${idea.domain}</p>
            <p>${idea.createdAtHijri}</p>
          </div>
        `;
        ideasContainer.appendChild(card);
    };

    const displayIdeasFromDocs = async (docs) => {
        ideasContainer.innerHTML = "";
        if (!docs.length) {
            noIdeasMessage.style.display = "block";
            return;
        }
        noIdeasMessage.style.display = "none";
        for (const docSnap of docs) {
            const idea = docSnap.data();
            await displayIdeaCard(idea, docSnap.id || idea.id);
        }
    };

    const applyFiltersAndDisplayIdeas = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const minDate = urlParams.get("minDate")?.trim() || "";
        const maxDate = urlParams.get("maxDate")?.trim() || "";
        const category = urlParams.get("category")?.trim() || "";

        if ((minDate && maxDate) || (category && minDate && maxDate)) {
            const snapshot = await getDocs(collection(db, "ideas"));
            const filteredIdeas = snapshot.docs.filter(docSnap => {
                const idea = docSnap.data();
                let hijriDate = idea.createdAtHijri?.replace(/\s/g, "").replace("هـ", "") || "";
                const arabicToEnglishNumbers = str => str.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d));
                hijriDate = arabicToEnglishNumbers(hijriDate);
                let hijriYear = hijriDate.slice(-4);
                const matchCategory = category ? idea.domain === category : true;
                const matchDate = hijriYear >= minDate && hijriYear <= maxDate;
                return matchCategory && matchDate;
            }).map(docSnap => ({ ...docSnap.data(), id: docSnap.id }));

            await displayIdeasFromDocs(filteredIdeas);

        } else {
            let filters = [];
            if (category) filters.push(where("domain", "==", category));
            const filteredIdeasQuery = filters.length ? query(collection(db, "ideas"), ...filters) : collection(db, "ideas");
            onSnapshot(filteredIdeasQuery, async snapshot => {
                await displayIdeasFromDocs(snapshot.docs);
            });
        }
    };

    applyFiltersAndDisplayIdeas();

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const searchQuery = searchInput.value.trim();
            if (searchQuery === "") return;
            const searchQueryRef = query(collection(db, "ideas"), where("title", "==", searchQuery));
            onSnapshot(searchQueryRef, async snapshot => {
                await displayIdeasFromDocs(snapshot.docs);
            });
        }
    });

    const resetButton = document.getElementById("resetFilter");
    if (resetButton) {
        resetButton.addEventListener("click", () => {
            window.location.href = "Ideas.html";
        });
    }
</script>
