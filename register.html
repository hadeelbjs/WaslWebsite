<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب جديد</title>
	<style>	
	@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
    direction: rtl;
}

body {
    background-color: #fff;
	  direction: rtl;

}
	.reg-footer-background {
    background: url('images/back.png') no-repeat center center;
    background-size: cover;
    height: 15vh; 
    border-top-left-radius: 2px;
    border-top-right-radius: 100px;
   
}

.reg-login-container {
    background: #fff;
    margin: 45px auto 0 auto;
	height: 560px;
    width: 90%;
    max-width: 400px;
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
}

.reg-login-container h2 {
    color: #122C52;
    margin-bottom: 10px;
    font-size: 50px;
}

.reg-login-container p {
    color: #666;
    margin-bottom: 15px;
    font-size: 14px;
}

.reg-login-container form {
    display: flex;
    flex-direction: column;
    text-align: right;
}

.reg-login-container label {
    font-weight: bold;
    color: #333;
    font-size: 14px;
    margin-bottom: 5px;
}

.reg-login-container input {
    padding: 5.5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    width: 100%;
    background-color: #F3F3F3;
    border: none;

}

.reg-login-container button {
    background: #122C52;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    margin-top: 3%;

}

.reg-login-container a {
    color: #122C52;
    text-decoration: none;
    font-weight: bold;
}
.reg-login-container a:hover {
    text-decoration: underline;
}


.reg-login-container button:hover {
    background: #0E2140;
    
}


@media (max-width: 480px) {
    .reg-login-container {
        width: 90%;
        padding: 15px;
    }

    .reg-login-container h2 {
        font-size: 18px;
    }

    .reg-login-container p {
        font-size: 13px;
    }

    .reg-login-container input {
        font-size: 14px;
    }

    .reg-login-container button {
        font-size: 14px;
    }

}




</style>
</head>
<body>   
    
    <div class="reg-login-container">
        <h2>إنشاء حساب جديد</h2>
        <p>مسجل بالفعل؟ قم بتسجيل الدخول <a href="Login.html">هنا</a></p>
		<br>
        <form id='regID' onsubmit="registerUser(); return false;">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="مثال: Ghaida" required>
        
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="example@example.com" required>
        
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="********" required>
            <label for="profileImage" class="file-label">الصورة الشخصية (اختياري)</label>
            <input type="file" id="profileImage" accept="image/*" class="file-input">
            
            <label for="dob">تاريخ الميلاد</label>
<input type="date" id="dob" required>

            <label for="xHandle">حساب X (اختياري)</label>
            <input type="text" id="xHandle" placeholder="@yourhandle">
        
        
            <label for="linkedinHandle">اسم المستخدم في LinkedIn (اختياري)</label>
            <input type="text" id="linkedinHandle" placeholder="اسم المستخدم في لينكدإن">
        
            <button type="submit" id="registerBtn">قم بالتسجيل</button>
        </form>
        
        <script type="module" src="LogIn-Register.js"></script>
        
    </div>
	<br><br>
	<div class="reg-footer-background"></div> 
    <script type="module">
        import { registerUser } from "./LogIn-Register.js";
        document.getElementById("registerBtn").addEventListener("click", (event) => {
            event.preventDefault(); 
            registerUser();
        });
    </script>
    
    
</body>


</html>
