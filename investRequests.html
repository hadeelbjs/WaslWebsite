<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>طلبات الاستثمار</title>

    <!-- تحميل أيقونات Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        
        /* الألوان والخطوط */
        body {
            font-family: "Baloo Bhaijaan 2",'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            background: whitesmoke;
            margin: 0;
            padding: 0;
        }

        /* ترويسة الصفحة */
        header {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        header img {
            width: 25vw;
        }
        header span {
            margin-right: auto;
            margin-left: 1vw;
        }
        h1 {
            margin: 0;
            font-size: 30px;
            margin-right: 5vw;
            color: #072D57;
        }

        .material-symbols-outlined {
            font-size: 28px;
            color: white;
            cursor: pointer;
        }
        #menu {
            font-size: 28px;
            color: #072D57 !important;
            cursor: pointer;
        }

        /* حاوية الطلبات */
        .container {
            padding: 15px;
        }

        .invRequest {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
            position: relative;
        }


        

        /* الأزرار */
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            width: 35px;
            height: 35px;
        }

        .approve {
            background-color:  #072D57; 
        }

        .reject {
            background-color: #072c5746;
        }
    </style>
</head>
<body>
    <header>
       
        <img src="waslLogo.png" alt="logo" >
        <span id="menu" class="material-symbols-outlined">menu</span><br>
        
    </header>
    <h1>الطلبات</h1> 
    <div class="container">
        <div class="invRequest">
            <p><strong>عنوان الفكرة:</strong> وصل</p>
            <hr>
            <p><strong>مقدم الطلب:</strong> اسم شخص</p>
            <div class="actions">
                <button class="btn approve">
                    <span class="material-symbols-outlined">check</span>
                </button>
                <button class="btn reject">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <div class="invRequest">
            <p><strong>عنوان الفكرة:</strong> وصل</p>
            <hr>
            <p><strong>مقدم الطلب:</strong> اسم شخص</p>
            <div class="actions">
                <button class="btn approve">
                    <span class="material-symbols-outlined">check</span>
                </button>
                <button class="btn reject">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>

        <div class="invRequest">
            <p><strong>عنوان الفكرة:</strong> وصل</p>
            <hr>
            <p><strong>مقدم الطلب:</strong> اسم شخص</p>
            <div class="actions">
                <button class="btn approve">
                    <span class="material-symbols-outlined">check</span>
                </button>
                <button class="btn reject">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
