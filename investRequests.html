<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <title>طلبات الاستثمار</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* الألوان والخطوط */
        body {
            font-family: "Baloo Bhaijaan 2", 'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            background: rgba(255, 255, 255, 0.8);

            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 15px;
        }

        header img {
            width: 25vw;
        }

        header svg {
            margin-right: auto;
            margin-left: 1vw;
            width: 13vw;
            font-weight: 1000;
        }

        .wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 15px;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            margin-right: 1vw;
            margin-bottom: 1vh;
            color: #072D57;
        }

        .material-symbols-outlined {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        #menu {
            font-size: 28px;
            color: #072D57 !important;
            cursor: pointer;
        }

        .container {
            padding: 15px;
        }

        .invRequest {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
            font-size: large;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-family: "Baloo Bhaijaan 2", 'Tajawal', 'Cairo', sans-serif;
            color: white;
            width: 110px;
            height: 40px;
        }

        .approve {
            background-color: #072D57;
        }

        .reject {
            background-color: #072c5746;
        }
       

        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            body{
                height: 100vh;

            }
            header img {
                width: 12vw;
            }

            .invRequest {
                box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                font-size: 3.2em;
            }
            
            #menu {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        header {
            display: flex;
            align-items: center;
            padding: 15px;
        }

        header img {
            width: 25vw;
        }
        #menu {
            font-size: 28px;
            color: #072D57;
            cursor: pointer;
            margin-right: auto;
            display: block;}

        
        .sidebar {
            position: fixed;
            top: 0;
            right: 0; 
            width: 100vw;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar a {
            text-decoration: none;
            color: #072D57;
            font-size: 24px;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #0a448f;
        }

        .close-btn {
            font-size: 30px;
            position: absolute;
            top: 15px;
            left: 20px;
            cursor: pointer;
            color: #072D57;
        }
        #space {
            margin-top: 10vh;
        }


        body.no-scroll {
            overflow: hidden;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px; /* مسافة بين الصورة والاسم */
        }

        .user-info img {
            width: 20vw; 
            height: 20vw;
            border-radius: 50%;
            object-fit: cover; 
        }

        .modal {
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            background: rgba(0, 0, 0, 0.8); 
            color: white;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content {
            background: #2a2d34;
            padding: 15px;
            border-radius: 10px;
        }

        .modal-content h2 {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .modal-content p {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .modal-buttons button:last-child {
            background: #0c2340;
            color: white;
            font-weight: bold;
        }

        .modal-buttons button:first-child {
            background: transparent;
            border: 1px solid #ccc;
            color: #ccc;
        }
        
        @media (min-width: 768px) {
            header img {
                width: 15vw;
            }
            #menu {
                display: none; 
            }

            .sidebar {
                margin-right: 10vw ;
                position: static;
                transform: none;
                display: flex;
                flex-direction: row;
                align-items: center;
                height: auto;
                width: auto;
                background: none;
                box-shadow: none;
                gap: 15px;
            }
            #log-out {
                margin-right: 18vw;
                text-decoration: underline;
            }
            .sidebar a {
                font-size: 18px;
                padding: 8px 15px;
            }

            .close-btn {
                display: none; 
            }
            
            .user-info img {
               width: 5vw; 
               height: 5vw;
               border-radius: 50%;
                object-fit: cover; 
                }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/waslLogo.png" alt="logo">
        <nav class="sidebar" id="sidebar">
            <span class="close-btn" id="closeBtn">✖</span>
            <span id="space"></span>
            <a href="Ideas.html">الصفحة الرئيسية</a>
            <a href="profile.html">الملف الشخصي</a>
            <a href="investRequests.html">طلبات الاستثمار</a>
            <a href="FavouritePage.html">المفضلة</a>
            <a href="#" onclick="openLogoutModal()">تسجيل الخروج</a>
        </nav>
        <svg id="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#072D57">
            <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
        </svg>
    </header>
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>تسجيل الخروج</h2>
            <p>هل أنت متأكد أنك تريد تسجيل الخروج؟</p>
            <div class="modal-buttons">
                <button onclick="closeLogoutModal()">تراجع</button>
                <button onclick="confirmLogout()">تسجيل الخروج</button>
            </div>
        </div>
    </div>
    <script>
        const menu = document.getElementById("menu");
        const sidebar = document.getElementById("sidebar");
        const closeBtn = document.getElementById("closeBtn");

        menu.addEventListener("click", () => {
            sidebar.classList.add("open");
            document.body.classList.add("no-scroll");
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.remove("open");
            document.body.classList.remove("no-scroll");
        });

        document.addEventListener("click", (event) => {
            if (!sidebar.contains(event.target) && event.target !== menu) {
                sidebar.classList.remove("open");
                document.body.classList.remove("no-scroll");
            }
        });
        
            function confirmLogout() {
                window.location.href = "index.html"; 
            }
            
        function openLogoutModal() {
            document.getElementById("logoutModal").style.display = "block";
        }
        
        function closeLogoutModal() {
            document.getElementById("logoutModal").style.display = "none";
        }

        function confirmLogout() {
            window.location.href = "index.html"; 
        }

    </script>
    
    </header>
    <main>
        <div class="wrapper">
            
            <h1>الطلبات</h1>
            
            <div class="container" id="requestsContainer">
                
            </div>
        </div>
    </main>
    <script type="module" >
        import {fetchInvestmentRequests, updateRequestStatus} from "./investment-requests.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        
        const auth = getAuth();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                fetchInvestmentRequests(); // عرض طلبات الاصتثمار بعد التأكد من تسجيل الدخول
            }else {
                console.log("No user is signed in.");
            }
        });

    </script>
</body>
</html>
