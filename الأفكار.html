<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Reem+Kufi+Fun:wght@400..700&display=swap" rel="stylesheet">
    <title>صفحة الأفكار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Baloo Bhaijaan 2','Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            text-align: right;
            color: #09315D;
            background: #FFFFFF;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: transparent;
            position: relative;
        }
        .logo img {
            width: 16vw;
        }
        .humburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1100;
            color: #09315D;
        }
        .humburger .bar {
            width: 30px;
            height: 3px;
            background-color:  #09315D;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.4s ease-in-out;
            z-index: 1000;
        }
        .menu-overlay.active {
            right: 0;
        }
        .menu-overlay a {
            font-size: 24px;
            color: #09315D;
            text-decoration: none;
            padding: 15px;
            transition: color 0.3s;
        }
        .menu-overlay a:hover {
            color: #072D57;
        }
        .close-menu {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #09315D;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 8px;
            width: 85vw;
            margin: auto;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            font-size: 16px;
        }
        h1 {
            font-size: 2em;
            color: #072D57;
            text-align: right;
            margin-right: 5px;
            margin-top: 5vh;
        }
        .idea-card {
            background: #ECECEC;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: large;
            display: flex;
            align-items: center;
            gap: 20px;
            width: 90vw;
            margin: auto;
            color: #09315D;
            margin-top: 30px;
            flex-direction: row-reverse;
        }
        .idea-card .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
        }
        .idea-card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }
        .idea-card .creator {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
        .idea-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .add-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #09315D;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
        .search-bar {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 12px;
    padding: 8px;
    width: 85vw;
    margin: auto;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
}

.search-bar input {
    border: none;
    outline: none;
    background: transparent;
    flex: 1;
    font-size: 16px;
}

.filter-icon {
    width: 24px; 
    height: 24px;
    cursor: pointer;
    margin-left: 10px; 
}

        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="waslLogo.png" alt="الشعار">
            </a>
        </div>
        <div class="humburger" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <span class="close-menu" onclick="toggleMenu()">✖</span>
        <a href="#">الرئيسية</a>
        <a href="#">الأفكار</a>
        <a href="#">عن الموقع</a>
        <a href="#">تواصل معنا</a>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="ابحث">
        <img src="filter-icon.png" alt="فلتر" class="filter-icon">

    </div>

    <main>
        <h1>تصّفح الأفكار</h1>
        
        
        <div class="idea-card">
            <div class="profile">
                <img src="innovator7.jpg" alt="سارة عبدالله">
                <p class="creator">سارة عبدالله</p>
            </div>
            <div class="idea-content">
                <p><strong>أجهزة استشعار لمراقبة الجودة</strong></p>
                <p>مجال الفكرة: صناعة</p>
                <p>٢٠٢٣/٠٢/٢٠</p>
            </div>
        </div>
    
        <div class="idea-card">
            <div class="profile">
                <img src="innovator5.jpg" alt="فهد محمد">
                <p class="creator">فهد محمد</p>
            </div>
            <div class="idea-content">
                <p><strong>تطبيق لمراقبة الأنشطة</strong></p>
                <p>مجال الفكرة: تقنية</p>
                <p>٢٠٢٣/٠٥/١٥</p>
            </div>
        </div>
    
        <div class="idea-card">
            <div class="profile">
                <img src="innovator6.jpg" alt="عبدالرحمن صالح">
                <p class="creator">عبدالرحمن صالح</p>
            </div>
            <div class="idea-content">
                <p><strong>تحليل الحمض النووي بسهولة</strong></p>
                <p>مجال الفكرة: علوم</p>
                <p>٢٠٢٣/١١/٠٣</p>
            </div>
        </div>
    </main>
    

    <button class="add-btn">+</button>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuOverlay");
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
            } else {
                menu.classList.add("active");
            }
        }
    </script>

</body>
</html>
